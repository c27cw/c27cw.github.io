<!DOCTYPE html>
<html>


<head>
	<style type ="text/css">

		#blue{
			width: 100px;
			height: 100px;
			background-color: lightblue;
			border: 5px solid black;
			animation-name: badevan;
			animation-duration: 2s;
			animation-iteration-count: 5;
			position: relative;
			
		}

		@keyframes badevan {
			0% {
				width: 100px;
				height: 100px;
				color: lightblue;
			}

			50% {
				width: 200px;
				height: 200px;
				color: darkblue;
			}
		}

	</style>
</head>


<body>
	<div id="blue">
	</div>
</body>


</html>
