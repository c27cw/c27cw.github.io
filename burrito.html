<head>
	<style type="text/css">

			background-repeat: no-repeat;

		#chicken {

		#cheese {
			height: 100px;

		}

		#rice {

<body>

<div id = salsa>
</div>

<div id = chicken>
</div>

<div id = cheese>
</div>

<div id = rice>
</div>

<div id = guac>
	</div>

<script type="text/javascript">
	var x = 0;
	salsa.addEventListener ("click", function () {
		x = "https://www.spendwithpennies.com/wp-content/uploads/2020/07/Restaurant-Style-Salsa-SpendWithPennies-6-500x500.jpg";
		console.log(x);
	})

	chicken.addEventListener ("click", function () {
		x= "chicken.png";
		console.log(x);
	})

	cheese.addEventListener ("click", function () {
		x = "cheese.png";
		console.log(x);
	})
	
	rice.addEventListener ("click", function () {
		x = "ricey.png";
		console.log(x);
	})

	guac.addEventListener ("click", function () {
		x = "guacy.png";
		console.log(x);
	})

	document.addEventListener("click", function (event) {
		console.log(x);
		if (x!=0) {
		var baby = document.createElement("div");
		document.body.appendChild(baby);
		baby.style.height = "100px";
		baby.style.width = "100px";
		baby.style.backgroundImage = "url(" + x + ")";
		baby.style.backgroundRepeat = "no-repeat";
		baby.style.backgroundSize = "contain";
		// console.log(event)
		baby.style.left = event.clientX +"px"
		baby.style.top = event.clientY +"px"
		baby.style.position = "absolute"





		}
	})

	// document.addEventListener 
</script>
