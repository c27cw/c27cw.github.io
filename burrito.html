<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			background-image: url("https://www.seriouseats.com/thmb/Pz5SdD-VxG-LpXEcIXyJh6PN6IM=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__2020__10__20201029-northern-mexican-style-tortillas-jillian-atkinson-1-2-d3070b3723b14403a402ec489cf846fb.jpg");
			background-size: cover;
			background-repeat: no-repeat;
		}

		
		#salsa {
			height: 100px;
			width: 100px;
			background-image: url("https://www.spendwithpennies.com/wp-content/uploads/2020/07/Restaurant-Style-Salsa-SpendWithPennies-6-500x500.jpg");
			background-size: contain;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>

<div id = salsa>
</div>

<script type="text/javascript">
	var x = 0;
	salsa.addEventListener ("click", function () {
		x = "https://www.spendwithpennies.com/wp-content/uploads/2020/07/Restaurant-Style-Salsa-SpendWithPennies-6-500x500.jpg";
		console.log(x);
	})
	

	document.addEventListener ("click", function () {
		console.log(x);
		if (x!=0) {
		var baby = document.createElement("div");
		document.body.appendChild(baby);
		baby.style.height = "20px";
		baby.style.width = "20px";
		baby.style.backgroundImage = "url(" + x + ")";
		baby.style.backgroundRepeat = "no-repeat";
		baby.style.backgroundSize = "contain";
		baby.


		}
	})
</script>
</body>
</html>
