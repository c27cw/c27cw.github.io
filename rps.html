<body>
	<button id = "playAgain"> 
		Play Again
	</button>

	<div id = "rock"></div>

	<div id = "paper"></div>

	<div id = "scissors"></div>

	<div id = "comrock"></div>

	<div id = "compaper"></div>

	<div id = "comscissors"></div>

	<div id = "rockb"></div>

	<div id = "paperb"></div>

	<div id = "scissorsb"></div>

	<div id = "comrockb"></div>

	<div id = "compaperb"></div>

	<div id = "comscissorsb"></div>

	<p id = "winTitle"> WIN COUNT</p>
	<p id = "winCount"> 0 </p>


	<script type="text/javascript">

		var i = 0

		function IceT (x) {
			console.log(x);
			var y = Math.round(Math.random()*2)+3
			console.log(y);

			if(x==0) {
				document.getElementById("rockb").style.opacity = (1);
			}
			if(x==1) {
				document.getElementById("paperb").style.opacity = (1);
			}
			if(x==2) {
				document.getElementById("scissorsb").style.opacity = (1);
			}
			if(y==3) {
				document.getElementById("comrockb").style.opacity = (1);
			}
			if(y==4) {
				document.getElementById("compaperb").style.opacity = (1);
			}
			if(y==5) {
				document.getElementById("comscissorsb").style.opacity = (1);
			}

			if ((y-x)%3 == 0) {
				console.log("you tie");
			}

			if ((y-x)%3 == 1) {
				console.log("you lose");
			}

			if ((y-x)%3 == 2) {
				console.log("you win");
				i = i + 1;
				document.getElementById("winCount").innerText = i;
			}


		}

		playAgain.addEventListener ("click", function() {
			document.getElementById("rockb").style.opacity = (0);
